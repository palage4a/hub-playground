apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simple-web-ingress
  annotations:
    # For nginx ingress controller
    nginx.ingress.kubernetes.io/rewrite-target: /
    # For SSL/TLS (optional)
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  rules:
  - host: simple-web.example.com  # Change this to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: simple-web-service
            port:
              number: 8080
  # Uncomment for TLS (HTTPS)
  # tls:
  # - hosts:
  #   - simple-web.example.com
  #   secretName: simple-web-tls
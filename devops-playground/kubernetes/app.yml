apiVersion: v1
kind: Namespace
metadata:
  name: simple-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-web-app
  labels:
    app: simple-web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: simple-web
  template:
    metadata:
      labels:
        app: simple-web
    spec:
      containers:
      - name: web
        image: nginx:alpine
        env:
        - name: NGINX_PORT
          value: '8080'
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: html-content
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html-content
        configMap:
          name: web-content
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: web-content
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
        <title>Simple K8s App</title>
        <style>
            body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
            .container { background: white; padding: 30px; border-radius: 10px; max-width: 600px; margin: 0 auto; }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Simple Kubernetes App</h1>
            <p>This is a simple HTTP application running on Kubernetes</p>
            <p><strong>Pod:</strong> <span style="color: green;">{{ .Env.HOSTNAME }}</span></p>
            <p><strong>Time:</strong> <script>document.write(new Date().toLocaleString())</script></p>
        </div>
    </body>
    </html>
---
apiVersion: v1
kind: Service
metadata:
  name: simple-web-service
spec:
  selector:
    app: simple-web
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
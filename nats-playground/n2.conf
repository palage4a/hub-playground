listen: 0.0.0.0:5222
server_name: n2

jetstream {
   store_dir=nats-2
}

accounts {
  $SYS {
    users = [
      { user: "admin",
        pass: "admin"
      }
    ]
  }
  TEST {
    jetstream: enabled
    users = [ {user: "test", pass: "test"}]
  }
}

cluster {
  name: cluster1
  listen: 0.0.0.0:5282
  pool_size: 3
  routes: [
    nats://0.0.0.0:4282
    nats://0.0.0.0:6282
  ]
}
